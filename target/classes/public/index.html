    <body>

            <div class="divleft">

                    <form id="addroomform" class="form-horizontal">
                        <div class="form-group row"><label class="control-label col-sm-6">Kamer naam</label><div class="col-sm-6"><input class="form-control" name="roomname"></div></div>
                        <div class="form-group row"><label class="control-label col-sm-6">Kamer nummer</label><div class="col-sm-6"><input class="form-control" name="roomnumber"></div></div>
                        <div class="form-group row"><label class="control-label col-sm-6">Slaapplekken</label><div class="col-sm-6"><input class="form-control" name="roomcapacity"></div></div>
                        <button class="btn btn-default">Kamer aanmaken</button>
                    </form>

                    <form id="getroomform" class="form-horizontal">
                        <div class="form-group row"><label class="control-label col-sm-6">Kamer nummer</label><div class="col-sm-6"><input class="form-control" name="getroomnumber"></div></div>
                        <button class="btn btn-default">Kamer opvragen</button>
                    </form>

                    <form id="getallroomsform" class="form-horizontal">
                        <button class="btn btn-default">Alle kamers opvragen</button>
                    </form>

                    <form id="deleteroomform" class="form-horizontal">
                        <div class="form-group row"><label class="control-label col-sm-6">Kamer nummer</label><div class="col-sm-6"><input class="form-control" name="delroomnumber"></div></div>
                        <button class="btn btn-default">Kamer verwijderen</button>
                    </form>

                    <form id="updateroomform" class="form-horizontal">
                        <div class="form-group row"><label class="control-label col-sm-6">Kamer naam</label><div class="col-sm-6"><input class="form-control" name="updateroomname"></div></div>
                        <div class="form-group row"><label class="control-label col-sm-6">Kamer nummer</label><div class="col-sm-6"><input class="form-control" name="updateroomnumber"></div></div>
                        <div class="form-group row"><label class="control-label col-sm-6">Slaapplekken</label><div class="col-sm-6"><input class="form-control" name="updateroomcapacity"></div></div>
                        <button class="btn btn-default">Kamer wijzigen</button>
                    </form>

            </div>

             <div id="result" class="divright"></div>


        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
